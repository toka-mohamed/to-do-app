<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="todo-list">
            <h2><img src="To-Do-Img/icon.png" alt="todo-img"> To-Do List</h2>
            <div class="form-row align-items-center">
                <div class="col-12 col-sm-8 mb-2 mb-sm-0">
                    <input type="text" placeholder="Add your text" id="input-box" class="form-control">
                </div>
                <div class="col-12 col-sm-4">
                    <button onclick="addtask()" class="btn btn-primary btn-block">Add</button>
                </div>
            </div>
            <ul class="list-container">
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
